<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didix et Laucs <3</title>
    <style>
        body {
            background-color: #fdf2f2;
            color: #5a5a5a;
            font-family: 'Trebuchet MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            border: 3px solid #ffccd5;
            box-shadow: 0 15px 35px rgba(255, 143, 171, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: all 0.5s ease;
        }

        h1 {
            color: #ff8fab;
            font-size: 1.6rem;
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.5;
            margin: 0.5rem 0;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 1rem;
        }

        .btn:hover {
            transform: scale(1.08);
        }

        .btn-accept { background-color: #77dd77; }
        .btn-accept:hover { background-color: #5ecb5e; }

        .btn-refuse { background-color: #ff6961; }
        .btn-refuse:hover { background-color: #ff5248; }

        /* Style pour le GIF de célébration */
        #celebration {
            display: none; /* Caché par défaut */
            margin-top: 20px;
        }

        #celebration img {
            width: 150px;
            border-radius: 15px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        .heart {
            display: inline-block;
            color: #ff4d6d;
            animation: heartbeat 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="card" id="main-card">
        <h1 id="title">La première Saint Valentin ! <span class="heart">❤️</span></h1>
        <p id="message">La journée s'annonce bien chargée !</p>
        <p id="sub-message">Voici notre programme :</p>
        
        <div class="button-group" id="buttons">
            <button class="btn btn-accept" onclick="acceptInvitation()">Accepter</button>
            <button class="btn btn-refuse" id="refuse-btn">Refuser</button>
        </div>

        <!-- Zone pour le GIF qui apparaîtra au clic -->
        <div id="celebration">
            <img src="bugcat-fan.gif" alt="Bugcat Celebration">
            <h2 style="color: #ff8fab; margin-top: 25px;">À samedi mon gros bb</h2>
        </div>
    </div>

    <script>
        function acceptInvitation() {
            // 1. On cache les boutons et les messages
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.getElementById('sub-message').style.display = 'none';
            
            // 2. On change le titre
            document.getElementById('title').innerHTML = "C'est parfait ! <span class='heart'>❤️</span>";

            // 3. On affiche le GIF
            document.getElementById('celebration').style.display = 'block';
            
            // 4. On ajoute un petit effet de zoom à la carte
            document.getElementById('main-card').style.transform = 'scale(1.05)';
        }

        // Optionnel : Un petit bonus pour le bouton refuser (il s'échappe !)
        const refuseBtn = document.getElementById('refuse-btn');
        refuseBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - refuseBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - refuseBtn.offsetHeight);
            
            // On le sort du flux pour qu'il bouge partout
            refuseBtn.style.position = 'absolute';
            refuseBtn.style.left = x + 'px';
            refuseBtn.style.top = y + 'px';
        });
    </script>
</body>
</html>
